<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Tenantive.ly</title>
</head>

<body>
    <main role="main">
        <!-- Main jumbotron -->
        <div class="jumbotron" style="min-height: 100px !important;">
            <div class="nav">
                <div class="container">
                    <div class="nav-container">
                        <h1 class="brand">Tenantive.ly</h1>
                        <a href="/login">Log in or Sign Up</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row gx-5">
                <div class="col-md-4 col-sm-12 mt-5">
                    <div class="row">
                        <h2>Login</h2>
                    </div>
                    <form action="submit" class="login-form">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
                <div class="col-md-8 col-sm-12 mt-5 mb-5">
                    <div class="row">
                        <h2>Don't have an account?</h2>
                        <p>Property management has never been easier. Sign up for free!</p>
                    </div>
                    <button class="btn btn-primary">Sign Up</button>
                </div>
            </div>
        </div>
        <hr>

        </div> <!-- /container -->

    </main>

    <footer class="container">
        <p>&copy; Tenantive.ly 2022</p>
    </footer>
    <script src="./js/login.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
    <script src="../../assets/js/vendor/popper.min.js"></script>
    <script src="../../dist/js/bootstrap.min.js"></script>
</body>

</html>
