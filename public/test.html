<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <title>Tenantive.ly</title>
</head>

<body>
  <main role="main">
    <!-- Main jumbotron -->
    <div class="jumbotron">
      <div class="nav">
        <div class="container">
          <nav class="nav-container">
            <h1 class="brand">Tenantive.ly</h1>
            {{#if loggedIn}}
            <button id="logout" class="btn-no-style">Logout</button>
            {{else}}
            <a href="/login">Login</a>
            {{/if}}
          </nav>
        </div>
      </div>
      <div class="container">
        <h1 class="display-3">Manage your properties with ease</h1>
      </div>
    </div>

    <div class="container">
        <div class="row mt-5 justify-content-between">
            <div class="col">
                <div class="col-md-4">
                    <h2>{{address}}</h2>
                    <p>{{description}}</p>
                    <p><a class="btn" href="#" role="button">View details &raquo;</a></p>
                  </div>
            </div>
        </div>
      </div>

      <hr>

    </div> <!-- /container -->

  </main>

  <footer class="container">
    <p>&copy; Tenantive.ly 2022</p>
  </footer>
  <script src="./js/login.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
  <script src="../../assets/js/vendor/popper.min.js"></script>
  <script src="../../dist/js/bootstrap.min.js"></script>
</body>

</html>
