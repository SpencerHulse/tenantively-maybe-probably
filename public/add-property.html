<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Tenantive.ly</title>
</head>

<body>
    <main role="main">
        <!-- Main jumbotron -->
        <div class="jumbotron" style="min-height: 100px !important; background-image: url(./images/header.jpg);">
            <div class="nav">
                <div class="container">
                    <div class="nav-container">
                        <h1 class="brand">Tenantive.ly</h1>
                        <a href="/login">Log in or Sign Up</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row gx-5">
                <div class="col mt-5">
                    <div class="row">
                        <h2>Add a property</h2>
                    </div>
                    <form action="submit" class="login-form">
                        <div class="row">
                            <div class="col-8">
                                <div class="mb-3">
                                    <label for="property-address" class="form-label">Street address</label>
                                    <input type="text" class="form-control" id="property-address">
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="mb-3">
                                    <label for="property-zipcode" class="form-label">Zip Code</label>
                                    <input type="text" class="form-control" id="property-zipcode">
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="property-squarefootage" class="form-label">Square footage</label>
                            <input type="number" class="form-control" id="property-squarefootage">
                        </div>
                        <div class="mb-3">
                            <label for="property-monthlyrent" class="form-label">Monthly rent</label>
                            <input type="number" class="form-control" id="property-monthlyrent">
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="mb-3">
                                    <label for="property-bedrooms" class="form-label">Bedrooms</label>
                                    <select class="form-control" id="property-bedrooms">
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col">
                                <div class="mb-3">
                                    <label for="property-bathrooms" class="form-label">Bathrooms</label>
                                    <select class="form-control" id="property-bathrooms">
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="property-availability" class="form-label">Availability</label>
                            <input type="text" class="form-control" id="property-availability">
                        </div>
                        <div class="mb-3">
                            <label for="property-description" class="form-label">Description</label>
                            <textarea id="property-description" cols="30" rows="10" class="form-control"></textarea>
                        </div>

                        <button type="submit" class="btn btn-primary">Add property</button>
                    </form>
                </div>
            </div>
        </div>
        <hr>

        </div> <!-- /container -->

    </main>

    <footer class="container">
        <p>&copy; Tenantive.ly 2022</p>
    </footer>
    <script src="./js/login.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
    <script src="../../assets/js/vendor/popper.min.js"></script>
    <script src="../../dist/js/bootstrap.min.js"></script>
</body>

</html>
